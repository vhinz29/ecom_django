{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
   .design-one{
   position: relative;
   opacity: 0.1;
   }

   .top-position{
   position: relative;
   top: 300px;
   z-index: 1;
   }

   .but-designs{
   border-radius: 10px;
   }

   h1{
   position: relative;
   color: gray;
   font-family: "Poppins", serif;
   font-weight: 400;
   font-style: normal;
   z-index:2;
   }


  .section{
   position: relative;
   padding: 0px;
   width: 100%;
   height: 600px;
   top: 0px;
}

.section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 120%;
  z-index: 0;
  opacity: .1;
  background-repeat: no-repeat;
  background-image: url('media/uploads/pictures/gapo_logo.png');
  background-size: cover;
  background-size: 100% 100%;
  top: 60px;

    }

</style>

<body class="section">

<center>
<h1>Driver's Record Search</h1>

<!--<section style="width:1100px;height:750px;">-->
<form class="top-position" method="POST">
   {% csrf_token %}
  <div class="mb-3 ">
    <input type="text" class="form-control" placeholder="First Name" name="firstname">
  </div><br/>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Body Number" name="bodynum">
  </div>
  <br/><br/>
   <div class="d-grid gap-2 ">
  <button type="submit" class="btn btn-outline-success but-designs">Submit</button>
   </div>
</form>


</center>
</body>


{% endblock %}
